<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Homework</title>
  </head>
  <body>
    <script>
      "use strict";

      const userNumber = +prompt('Введите число');

      const units = userNumber % 10;
      const tens = Math.trunc(userNumber / 10) % 10;
      const hundreds = Math.trunc(userNumber / 100) % 10;

      console.log(`В числе ${userNumber} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`);
    </script>
  </body>
</html>
